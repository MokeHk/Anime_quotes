{% extends 'quotes/base.html' %} {% block content %} {% if anime %}
<h1>Anime Quotes</h1>
<div class="container">
  {% for ani in anime %}
  <a class="card" href="{{ani.id}}/">
    <img src="{{ani.pic_url}}" alt="{{ani.name}}" />
    <h2>{{ani.name}}</h2>
  </a>
  {% endfor %}
</div>
{%else%}
<p>No Anime available</p>
{% endif %} {% endblock %}
