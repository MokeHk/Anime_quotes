{% extends 'quotes/base.html' %} {% block content %} {% if characters %}
<h1>{{anime_name}} Characters</h1>
<div class="container">
  {% for ch in characters %}
  <a class="card" href="/anime/character/{{ch.id}}">
    <img src="{{ch.pic_url}}" alt="{{ch.name}}" />
    <h2>{{ch.name}}</h2>
  </a>
  {% endfor %}
</div>
{%else%}
<p>No Characters available</p>
{% endif %} {% endblock %}
