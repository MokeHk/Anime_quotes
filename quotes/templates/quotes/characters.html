<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>{{anime_name}} Characters</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #232323">
    {% if characters %}
    <div class="row" style="max-width: 100%">
      {% for ch in characters %}
      <div class="col-sm-4">
        <div class="card" style="margin: 30px">
          <a href="/anime/character/{{ch.id}}" style="text-decoration: none">
            <img
              src="{{ch.pic_url}}"
              alt="{{ch.name}}"
              class="card-img-top"
              height="350px"
            />
            <div class="card-body">
              <h5 class="card-title" style="text-align: center">{{ch.name}}</h5>
            </div>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
    {%else%}
    <p>No Characters available</p>
    {% endif %}
  </body>
</html>
