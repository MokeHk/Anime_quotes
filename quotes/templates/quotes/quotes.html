{% extends 'quotes/base.html' %} {% block content %} {% if quotes %}
<h1>{{character_name}} Quotes</h1>
<div class="quote-container">
  {% for q in quotes %}
  <div class="quote-card">
    <p>{{q.text}}</p>
    <a href="{% url "favorite_quote" q.id %}" class="favorite-btn">
      {% if q.favorited %}Unfavorite {% else %}Favorite{% endif %}
    </a>
  </div>
  {% endfor %}
</div>
{% else %}
<p>Quote not found</p>
{% endif %}

{% endblock %}
